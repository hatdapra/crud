<ng-container *ngIf="!data.template">
  <h1 mat-dilog-title>{{ data.title | titlecase }}</h1>
  <div class="" ma-dialog-content>
    <p>{{ data.content }}</p>
  </div>
  <div class="" mat-dialog-action>
    <button mat-button [mat-dialog-close]="">cancel</button>
    <button mat-button [mat-dialog-close]="data">ok</button>
  </div>
</ng-container>

<ng-container *ngTemplateOutlet="data.template; context: {$implicit: data}"></ng-container>
