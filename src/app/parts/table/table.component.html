<mat-card class="cardDiv mat-elevation-z1">
  <div class="formDiv">
    <form>
      <ng-container *ngFor="let col of cols; let i = index">
        
        <ng-container *ngIf="col.inputType == 'text'">
          
          <!-- <mat-form-field style="margin-right: 1rem"> -->
          <mat-form-field [style]="col.style">
            <mat-label> {{ col.displayName }} </mat-label>
            <input
              [attr.tag]="col.fieldName"
              type="text" 
              matInput 
              />
            
          </mat-form-field>
        
        </ng-container>
      
      </ng-container>
      <button 
        type="submit"
        mat-raised-button 
        class="addBtn"
        >
        <mat-icon>add</mat-icon>
      </button>
    </form>
  </div>


  <div class="tableDiv">
    <table mat-table [dataSource]="dataSource">
      <ng-container
        *ngFor="let col of cols"
        [matColumnDef]="col.fieldName"
      >
        <th mat-header-cell *matHeaderCellDef>{{ col.displayName }}</th>
        <td mat-cell *matCellDef="let element">
          <div *ngIf="col.fieldName !== 'actions'; else actionBlock">
            {{ element[col.fieldName] }}
          </div>
          <ng-template #actionBlock>
            <!-- <app-btn-grp [btnGrp]="btnGrp"></app-btn-grp> -->
          </ng-template>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedCols"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedCols"></tr>
    </table>
  </div>
  <mat-paginator
    [pageSizeOptions]="[3, 5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</mat-card>
